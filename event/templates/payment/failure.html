{% extends 'base.html' %}
{% block content %}

<div class="max-w-xl mx-auto px-8 py-16 mt-14 bg-gray-900 rounded-xl shadow-2xl border border-gray-800 text-center">

    <i class="fa-solid fa-circle-xmark text-red-400 text-5xl mb-4"></i>

    <h2 class="font-extrabold text-3xl text-red-400 mb-2">Payment Failed</h2>

    <div class="mt-4 text-lg text-gray-200">Something went wrong.</div>

    {% if message %}
        <div class="mt-2 text-yellow-300 font-semibold">{{ message }}</div>
    {% endif %}

    <a href="/payment/review/" 
       class="inline-block mt-6 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-semibold transition">
        Try Again
    </a>

</div>

{% endblock %}
