{% extends 'base.html' %}

{% block title %}Our Services{% endblock %}

{% block content %}
<div class="container mx-auto py-12 text-center">
    <h1 class="text-4xl font-bold text-center mb-8">Our Services</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for s in service %}
        <div class="border rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300">
            <!-- Service Image -->
            {% if s.image %}
            <img src="{{ s.image.url }}" alt="{{ s.name }}" class="w-full h-64 object-cover">
            {% endif %}

            <!-- Service Details -->
            <div class="p-6">
                <h2 class="text-2xl font-semibold mb-2 text-center">{{ s.name }}</h2>
                <p class="text-gray-700 mb-4">{{ s.description|truncatewords:30 }}</p>

                <!-- View Types Button -->
                <a href="{% url 'service_types' s.id %}" 
                   class="inline-block px-6 py-2 bg-purple-600 text-white font-semibold rounded hover:bg-purple-700 transition-colors duration-300">
                    View Types
                </a>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-gray-500 col-span-3">No services available at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
