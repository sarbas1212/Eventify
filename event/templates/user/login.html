{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-white/10 backdrop-blur-xl border border-white/20 p-10 rounded-3xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-center mb-6 text-white bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500">
            Login
        </h2>

        {% if messages %}
            {% for message in messages %}
                <p class="text-red-400 text-center mb-4">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label for="id_username" class="text-white mb-1 block">Username</label>
                <input type="text" name="username" id="id_username" placeholder="Username" required
                       class="w-full px-4 py-2 rounded-xl bg-white/20 text-white placeholder-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label for="id_password" class="text-white mb-1 block">Password</label>
                <input type="password" name="password" id="id_password" placeholder="Password" required
                       class="w-full px-4 py-2 rounded-xl bg-white/20 text-white placeholder-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 py-3 rounded-full font-semibold hover:scale-105 transform transition duration-300 text-white">
                Login
            </button>
        </form>

        <p class="text-center mt-4 text-gray-300">
            Don't have an account? <a href="{% url 'signup' %}" class="text-purple-500 hover:underline">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
